<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Mascarenhas</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/baadd8f5f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="animate__animated animate__fadeIn">
      <div class="avatar">
        <img src="https://github.com/pedro-drosa.png" alt="Pedro Mascarenhas" />
      </div>
      <h1>Pedro Mascarenhas</h1>
      <p>Always learning</p>
    </header>
    <main class="animate__animated animate__fadeIn">
      <a
        id="github"
        class="animate__animated animate__bounce animate__faster card"
        href="https://github.com/pedro-drosa"
        target="_blank"
      >
        <i class="fab fa-github"></i>
        Github
      </a>
      <a
        id="facebook"
        class="card animate__animated animate__bounce animate__fast"
        href="https://facebook.com/pedro-juraci"
        target="_blank"
        data-card
      >
        <i class="fab fa-facebook"></i>
        Facebook
      </a>
      <a
        id="linkedin"
        class="card animate__animated animate__bounce animate_slower"
        href="https://br.linkedin.com/in/pedrojuraci"
        target="_blank"
        data-card
      >
        <i class="fab fa-linkedin-in"></i>
        Linkedin
      </a>
      <a
        id="instagram"
        class="card animate__animated animate__bounce"
        href="https://instagram.com/pedro_drosa"
        target="_blank"
        data-card
      >
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
    </main>
    <footer>
      <p>Web Developer Full Stack</p>
    </footer>
  </body>
</html>
