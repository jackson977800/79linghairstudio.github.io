<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal site - link tree</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/baadd8f5f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <picture class="avatar animate__animated animate__fadeIn">
            <img src="assets/profile-avatar.jpg" alt="Pedro Mascarenhas">
        </picture>
        <div class="container">
            <strong>Pedro Mascarenhas</strong>
            <p>Always learning</p>
            <span>Getting in touch! ðŸ‘‹</span>
        </div>
    </header>
    <main class="container">
        <div id="github" class="animate__animated animate__backInDown animate__faster">
            <a class="card" href="https://github.com/pedro-drosa" target="_blank">
                <i class="fab fa-github fa-2x"></i>
                <p>Github</p>
            </a>
        </div>
        <div id="facebook" class="animate__animated animate__backInDown animate__fast" data-card>
            <a class="card" href="https://facebook.com/pedro-juraci" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
                <p>Facebook</p>
            </a>
        </div>
        <div id="linkedin" class="animate__animated animate__backInDown animate_slower" data-card>
            <a class="card" href="https://br.linkedin.com/in/pedrojuraci" target="_blank">
                <i class="fab fa-linkedin-in fa-2x"></i>
                <p>Linkedin</p>
            </a>
        </div>
        <div id="instagram" class="animate__animated animate__backInDown" data-card>
            <a class="card" href="https://instagram.com/pedro_drosa" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
                <p>Instagram</p>
            </a>
        </div>
    </main>
    <footer class="container">
        <p>Web Developer Full Stack</p>
    </footer>
</body>
</html>
